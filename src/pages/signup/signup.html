<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/style.css" rel="stylesheet" />
    <script defer src="./sign.js"></script>
    <title>W5 - Sign Up</title>
  </head>
  <body>
    <secton
      class="flex relative justify-center items-center h-screen bg-slate-50"
    >
      <img
        src="../../images/wave.svg"
        alt=""
        class="absolute bottom-0 left-0 w-screen"
      />
      <form
        class="bg-white min-h-[50vh] shrink border-2 border-gray-200 shadow-lg p-8 rounded-3xl space-y-6 z-10"
        id="sign-up-form"
      >
        <h1 class="font-bold text-2xl">Sign up!</h1>
        <div class="flex space-x-4">
          <div class="flex flex-col space-y-2">
            <label for="firstName" class="font-semibold text-lg"
              >First Name</label
            >
            <input
              name="firstName"
              type="text"
              class="border-2 p-2 text-gray-700"
              placeholder="John"
              required
            />
          </div>

          <div class="flex flex-col space-y-2">
            <label for="middleName" class="font-semibold text-lg"
              >Middle Name</label
            >
            <input
              name="middleName"
              type="text"
              class="border-2 p-2 text-gray-700"
              placeholder="Alexander"
            />
          </div>

          <div class="flex flex-col space-y-2">
            <label for="lastName" class="font-semibold text-lg"
              >Last Name</label
            >
            <input
              name="lastName"
              type="text"
              class="border-2 p-2 text-gray-700"
              placeholder="Pope"
              required
            />
          </div>
        </div>

        <div class="flex flex-col space-y-2">
          <label for="cli-name" class="font-semibold text-lg"
            >Your Clinic Name</label
          >
          <input
            required
            name="cli-name"
            type="text"
            class="border-2 p-2 text-gray-700"
            placeholder="Cleavland Clinic"
            required
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="email" class="font-semibold text-lg">Your Email</label>
          <input
            required
            name="email"
            type="email"
            class="border-2 p-2 text-gray-700"
            placeholder="john123@gmail.com"
          />
        </div>
        <div class="flex flex-col space-y-2">
          <label for="pass" class="font-semibold text-lg">Password</label>
          <input
            name="pass"
            type="password"
            class="border-2 p-2 text-gray-700"
            placeholder="********"
            required
          />
        </div>
        <div class="flex flex-col space-y-2">
          <label for="confirm-pass" class="font-semibold text-lg"
            >Confirm Password</label
          >
          <input
            name="confirm-pass"
            type="password"
            class="border-2 p-2 text-gray-700"
            placeholder="********"
            required
          />
        </div>
        <button
          class="w-full p-3 rounded-full bg-yellow-300 hover:scale-105 hover:bg-white hover:shadow-xl active:scale-95 active:shadow-inner transition-all duration-200 font-bold"
          type="submit"
        >
          Register!
        </button>
        <div
          class="p-2 hover:scale-105 hover:bg-white hover:shadow-xl active:scale-95 active:shadow-inner transition-all duration-200"
        >
          <a href="../login/login.html" class="">
            <h3 class="text-center font-semibold">
              Already have an account? Log In
            </h3>
          </a>
        </div>
      </form>
    </secton>
  </body>
</html>
